{% extends "base.html" %}

{% block content %}
<h2>Welcome to Retro Calendar</h2>
<a href="/event_form" style="padding: 10px; background: #ff8800; color: white; border-radius: 5px; text-decoration: none;">Add New Event</a>
<ul>
    {% for event in events %}
    <li style="margin: 10px 0; padding: 10px; background: #333; color: #ffcc00; border-radius: 5px;">
        <strong>{{ event['title'] }}</strong><br>
        <small>{{ event['start_time'] }} - {{ event['end_time'] }}</small><br>
        <p>{{ event['description'] }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
