{% extends "base.html" %}

{% block content %}
<h2>Add New Event</h2>
<form action="/events" method="POST" id="event-form">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="start_time">Start Time:</label><br>
    <input type="datetime-local" id="start_time" name="start_time" required><br><br>

    <label for="end_time">End Time:</label><br>
    <input type="datetime-local" id="end_time" name="end_time" required><br><br>

    <button type="submit" style="padding: 10px; background: #ff8800; color: white; border-radius: 5px;">Add Event</button>
</form>
{% endblock %}
